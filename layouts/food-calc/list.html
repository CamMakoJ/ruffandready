<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  {{ partial "head.html" . }}
</head>
{{ partial "nav-off-home.html" . }}

<br>
<br>

<body>
  <div id="container">

    <h1>Ruff'n'Ready Food Calculator</h1>
    <div id="calculator" class="well col-lg-4 col-lg-offset-4">
      <form>
        <label>Dog's Weight</label>
        <div class="input-group input-group-lg">
          <input type="number" class="form-control" aria-label="Dogs Weight" id="dogWeight">
          <span class="input-group-addon">kg</span>
        </div>

        <br>
        <div class="form-group form-group-lg">
          <label>Dog's Activity Level</label>
          <select class="form-control" id="activityLevel">
            <option value=".02">Low</option>
            <option value=".025">Medium</option>
            <option value=".03">High</option>
          </select>
        </div>

        <div class="form-group form-group-lg">
          <label>Dog's Age</label>
          <select class="form-control" id="dogsAge">
            <option value="1.5">Puppy</option>
            <option value="1">Adult</option>
            <option value="0.75">Senior</option>
          </select>
          <br>
          <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
      </form>
      <!--calculator-->

    </div>
    <div id="totalFood">
      <h3 style="color: #f05f40"><span id="food" style="color: black">0</span> grams</h3>
    </div>
  </div>
  <div class="container text-center col-lg-12">
      <div class="call-to-action">
              <a href="/" class="btn btn-primary btn-xl wow tada">Home</a>
      </div>
      <br>
  </div>

  <script type="text/javascript" src="../js/food-calc.js"></script>
</body>

{{ if .Site.Params.contact }}
{{ partial "contact.html" . }}
{{ end }}

</body>
{{ partial "js.html" . }}
