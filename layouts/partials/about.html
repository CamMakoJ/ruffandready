{{ "<!-- ABOUT -->" | safeHTML }}
<section class="bg-primary" id="about">
  <div class="container">

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        {{ with .Site.Params.about.headline }}
        <h2 class="section-heading">{{ . }}</h2> {{ end }} {{ if and .Site.Params.about.headline .Site.Params.about.description }}
        <hr class="light"> {{ end }} {{ with .Site.Params.about.description }}
        <p class="text-faded">{{ . | markdownify }}</p>
        {{ end }}
      </div>
    </div>
  </div>
  <br></br>
<div class="container">
    <div class="row">
      <div class="col-lg-6 vcenter">
        <img src="{{ .Site.Params.about.logo}}" class="notext"></img>
      </div>
      <div class="col-lg-6 vcenter">
        {{ with .Site.Params.about.content }}
        <h3 class="text-middle">{{ . }}</h3> {{ end }}
      </div>
    </div>
  </div>


    <!--   removed the button from about
             {{ with .Site.Params.about.buttonText }}
                    <a href="#" class="btn btn-default btn-xl">{{ . }}</a>
                {{ end }}
              -->


</section>
